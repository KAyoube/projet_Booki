<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/064a09b494.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com/" >
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/normalize.css">
    <link rel="icon" href="./images/logo/Booki_log.png">
    <title>Accueil</title>
</head>

<body>
    <header>
        <nav>
            <div class="select">
                <img class="image" src="images/logo/Booki.png" alt="logo">
                <div class="choix">
                    <a href="#heb">Hébergements</a>
                    <a Href="#act">Activités</a>
                </div>
            </div>
        </nav>
        <article>
            <div class="des">
                <h3>Trouvez votre hébergement pour des vacances de rêve</h3>
                <p>En plein centre ville ou en pleine nature</p>
            </div>
            <form>
                <span><i class="fa-solid fa-location-dot fa-xl"></i></span>
                <input type="text" placeholder="Marseille, France">
                <p>
                    <a href="">Rechercher</a>
                    <i id="loupe" class="fa-solid fa-magnifying-glass"></i>
                </p>
            </form>
            <div class="filtre">
                <h3>Filtres</h3>
                <div class="cat">
                    <div class="eco">
                        <span><i class="fa-solid fa-money-bill-wave"></i></span>
                        <p>&Eacute;conomique</p>
                    </div>
                    <div class="eco">
                        <span><i class="fa-solid fa-child-reaching"></i></span>
                        <p>Familial</p>
                    </div>
                    <div class="eco">
                        <span><i class="fa-solid fa-heart"></i></span>
                        <p>Romantique</p>
                    </div>
                    <div class="eco">
                        <span><i class="fa-solid fa-dog"></i></span>
                        <p>Animaux autorisés</p>
                    </div>
                </div>
            </div>
            <div class="inf">
                <span><i class="fa-solid fa-info"></i></span>
                <p>Plus de 500 logements sont disponibles dans cette ville</p>
            </div>
        </article>
    </header>

</html>
